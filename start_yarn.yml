---
- hosts: resource_manager
  roles:
    - hadoop_common
  tasks:
  - name: start resource manager process
    become: yes
    become_flags: -E
    shell: $HADOOP_HOME/sbin/yarn-daemon.sh --config $HADOOP_CONF_DIR start resourcemanager


- hosts: node_manager
  roles:
    - hadoop_common
  tasks:
  - name: start node manager process
    become: yes
    become_flags: -E
    shell: $HADOOP_HOME/sbin/yarn-daemons.sh --config $HADOOP_CONF_DIR start nodemanager


- hosts: resource_manager
  roles:
    - hadoop_common
  tasks:
  - name: start proxy server process
    become: yes
    become_flags: -E
    shell: $HADOOP_HOME/sbin/yarn-daemon.sh --config $HADOOP_CONF_DIR start proxyserver